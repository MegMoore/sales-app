<div id="component">
    <app-menu></app-menu>
    <a routerLink="/cust/create">Create New</a>
    <table class="table table-sm table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Sales</th>
            <th>Active</th>
        </tr>
    </thead>
            <tbody>
                <tr *ngFor="let c of custs">
                    <td>{{c.id}}</td>
                    <td>{{c.code}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.sales}}</td>
                    <td>{{c.active ? "yes" : "no" }}</td>
                    <td>Actions</td>
                   <td><a routerLink="cust/details">details</a></td> ||
                   <td><a routerLink="cust/edit">edit</a></td>
                </tr>
            </tbody>
        
    </table>
</div>
